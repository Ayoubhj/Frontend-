            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
              <div class="text-gray-500 text-center mb-3 font-bold">
                <small>Or Register with credentials</small>
              </div>

              <form [formGroup]="FormRegister" (submit)="submit()">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="name"
                  >name</label
                  >
                  <input
                    type="text"
                    formControlName="name"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Email"
                    style="transition: all 0.15s ease 0s"
                  />
                  <p *ngIf="name.errors">Enter A Valid name Please</p>
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Email</label
                  >
                  <input
                    type="email"
                    formControlName="email"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Email"
                    style="transition: all 0.15s ease 0s"
                  />
                   <p *ngIf="email.errors">Enter A Valid email Please</p>
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Password</label
                  >
                  <input
                    type="password"
                    formControlName="password"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Password"
                    style="transition: all 0.15s ease 0s"
                  />
                   <p *ngIf="password.errors">Enter A Valid Password Please</p>
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    formControlName="password_confirm"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="confirm password"
                    style="transition: all 0.15s ease 0s"
                  />
                </div>

                <div class="text-center mt-6">
                  <button
                    class="text-black hover:bg-black hover:text-white rounded active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    style="transition: all 0.15s ease 0s"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>

        </div>

    </div>
