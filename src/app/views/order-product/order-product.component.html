
 <div id ="alert" *ngIf="this.error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
  <strong class="font-bold">{{this.error}}</strong>
  <span (click)="hide()" class="absolute top-0 bottom-0 right-0 px-4 py-3">
    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
  </span>
</div>
<div id ="alert" *ngIf="this.success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
  <strong class="font-bold">{{this.success}}</strong>
  <span (click)="hide()" class="absolute top-0 bottom-0 right-0 px-4 py-3">
    <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
  </span>
</div>
<form id ="formorder"  [formGroup]="FormOrder"  (ngSubmit)="submit()" >
<body class="flex  justify-center w-screen min-h-screen bg-gray-100 text-gray-800 p-8">

    <!-- Component Start -->
   
    <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-8 w-full max-w-screen-lg">
      
      <div class="lg:col-span-2">
        <h2 class="text-sm font-medium">Info Order</h2>
        <div class="bg-white rounded mt-4 shadow-lg p-10">
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >First name</label
                >
                <input
                  type="text"
                  formControlName="firstname"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="first name"
                  style="transition: all 0.15s ease 0s"
                />
                
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >Last name</label
                >
                <input
                  type="text"
                  formControlName="lastname"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="last name"
                  style="transition: all 0.15s ease 0s"
                />
              
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >Adresse</label
                >
                <input
                  type="text"
                  formControlName="adresse"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="Adresse"
                  style="transition: all 0.15s ease 0s"
                />
              
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >City</label
                >
                <input
                  type="text"
                  formControlName="city"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="City"
                  style="transition: all 0.15s ease 0s"
                />
              
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >Code Postal</label
                >
                <input
                  type="text"
                  formControlName="codepostal"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="code postal"
                  style="transition: all 0.15s ease 0s"
                />
              
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >Telephone</label
                >
                <input
                  type="text"
                  formControlName="telephone"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="Number Phone"
                  style="transition: all 0.15s ease 0s"
                />
              
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >Size</label
                >
                <select formControlName="size" *ngIf="products.cat_id == 1">
                    <option>39</option>
                    <option>40</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                </select>
                <select formControlName="size" *ngIf="products.cat_id == 2">
                  <option>S</option>
                  <option>L</option>
                  <option>XL</option>
                  <option>XXL</option>
                  <option>XXXL</option>
              </select>
              
              </div>
            <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                  >quantity</label
                >
                <input
                  type="text"
                  formControlName="quantity"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="quantity"
                  style="transition: all 0.15s ease 0s"
                />
               <p class="text-green-400">quantity left in stock {{products.quantity}} peice</p>
              </div>
              <div class="flex flex-col px-8 pt-4">
                <button type="submit" class="flex items-center justify-center bg-blue-600 text-sm font-medium w-full h-10 rounded text-blue-50 hover:bg-blue-700">Save Information</button>
              </div>
        </div>
      </div>
      <div>
        <h2 class="text-sm font-medium">Product </h2>
        <div class="bg-white rounded mt-4 shadow-lg py-6">
          <div class="px-8">
           
          <div class="px-8 mt-4"></div>
            <img src="{{path}}{{products.image}}">
          </div>
          <div class="px-8 mt-4 border-t pt-4">
              <h1 class="text-2xl">{{products.title}}</h1>
            <div class="flex items-end justify-between">
              <span class="font-semibold">currency  (USD)</span>
              <span class="font-semibold">${{products.price}}</span>
            </div>
          
          </div>
        
          <div   #paypal class="flex flex-col px-8 pt-4">
           
          
          </div>
        
        </div>
      
     </div>
      
    </div>
   
    <!-- Component End  -->
    
  </body>
</form>
