<div class="px-6 py-8">
    <div class="flex justify-between container mx-auto">
        <div class="w-full lg:w-8/12">
            <div class="flex items-center   justify-between">
                <h1 class="text-xl font-bold text-gray-700 md:text-2xl">Products</h1>
                <div class="pt-2 m-2 relative mx-auto hidden sm:flex text-gray-600">
            <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-60 rounded-lg text-sm focus:outline-none"
       type="search" name="search" placeholder="Search">
         <button type="submit" class="absolute right-0 top-0 outline-none  mt-5 mr-4">

    </button>
  </div>
                <div>
                    <select class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option>Latest</option>
                        <option>Last Week</option>
                    </select>
                </div>
            </div>

            <div class="mt-8">
                <div class="container px-5 py-20 mx-auto">
                  <div class="mt-2">
                    <div
                      class="grid  grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6"

                    >
                      <div   *ngFor="let product of products"  class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden">
                        <div
                          class="flex items-end justify-end h-40 w-full bg-cover"
                          style="
                background-image: url({{path}}{{product.image}});
              "
                        >
                          <button (click)="ViewProductDetails(product)"
                                  class="p-2 rounded bg-gray-700  font-semibold text-white mx-5 -mb-4 hover:bg-blue-900 focus:outline-none "
                          >
                            View Product
                          </button>
                        </div>
                        <div class="px-5 py-3">
                          <h3 class="text-gray-700 uppercase">{{product.title}}</h3>
                          <span class="text-gray-500 mt-2">{{product.price}}</span>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
                <div class="flex">
                    <a href="#" class="mx-1 px-3 py-2 bg-white text-gray-500 font-medium rounded-md cursor-not-allowed">
                        previous
                    </a>

                    <a href="#" class="mx-1 px-3 py-2 bg-white text-gray-700 font-medium hover:bg-gray-900 hover:text-white rounded-md">
                        1
                    </a>

                    <a href="#" class="mx-1 px-3 py-2 bg-white text-gray-700 font-medium hover:bg-gray-900 hover:text-white rounded-md">
                        2
                    </a>

                    <a href="#" class="mx-1 px-3 py-2 bg-white text-gray-700 font-medium hover:bg-gray-900 hover:text-white rounded-md">
                        3
                    </a>

                    <a href="#" class="mx-1 px-3 py-2 bg-white text-gray-700 font-mediumhover:bg-gray-900 hover:text-white rounded-md">
                        Next
                    </a>
                </div>
            </div>
        </div>
        <div class="-mx-8 w-4/12 hidden lg:block">
          <div class="bg-white shadow w-64 my-2">
            <ul class="list-reset">
              <li *ngFor="let category of categories">
                <a href="#" class="block p-4 text-grey-darker font-bold border-purple hover:bg-gray-50 border-r-4">{{category.name}}</a>
              </li>

            </ul>
          </div>
            </div>
        </div>
