<section class="w-full">
  <div
    class="w-full h-full"
    style="
        background-image: url('https://demos.creative-tim.com/tailwindcss-starter-project/static/media/register_bg_2.2fee0b50.png');
        background-size: 100%;
        background-repeat: no-repeat;
      "
  ></div>
  <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4 pt-10">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0"
        >
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-gray-600 text-sm font-bold">Login with</h6>
            </div>
            <div class="btn-wrapper text-center">

            </div>
            <hr class="mt-6 border-b-1 border-gray-400" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="text-gray-500 text-center mb-3 font-bold">
              <small>Or Login with credentials</small>
            </div>

            <form [formGroup]="FormLogin" (submit)='submit()'>
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                >Email</label
                >
                <input
                  type="email"
                  formControlName="email"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="Email"
                  style="transition: all 0.15s ease 0s"
                />
                <p *ngIf="email.errors">Enter A Valid Email Please</p>
              </div>
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                >Password</label
                >
                <input
                  type="password"
                  formControlName="password"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  placeholder="Password"
                  style="transition: all 0.15s ease 0s"
                />
                <p *ngIf="password.errors">Enter A Valid Password Please</p>
              </div>

              <div class="text-center mt-6">
                <button
                  class="bg-white transition-all duration-400 text-black rounded active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 hover:bg-black hover:text-white shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"

                  style="transition: all 0.15s ease 0s"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="flex flex-wrap mt-6">
          <div class="w-1/2">
            <a href="#pablo" class="text-gray-300"><small>Forgot password?</small></a>
          </div>
          <div class="w-1/2 text-right">
            <a to="/register" href="#pablo" class="text-gray-300"
            ><small>Create new account</small></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
